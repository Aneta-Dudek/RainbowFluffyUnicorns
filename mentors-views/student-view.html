                    </div>

                </div>

                </div>

                <div class="card-list pink"><h3 class="list-element color">Name Surname ⮟</h3>
                </div>

            <button class="small right purple-btn">new account</button><button class="small right red-btn">delete</button><button class="small right green-btn">edit</button>
        </div>

    </div>
